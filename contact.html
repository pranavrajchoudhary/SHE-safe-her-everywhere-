<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SHE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #4b0082;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Navbar */
        body {
            background: #fff;
            color: #333;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 15px 30px;
        }

        .logo img {
            width: 100px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #FF69B4;
        }

        .cta-btn {
            background: #FF69B4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
        }

        .cta-btn:hover {
            background: #fff;
            color: #FF69B4;
        }

         /* Navigation Bar */
        nav {
            background: #6a1bbd;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .nav-links a:hover {
            text-decoration: underline;
            color: #ffccff;
        }

        /* Contact Form Container */
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin-top: 6rem;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }

        /* Form Styles */
        h1 {
            font-size: 2rem;
            color: #6a1bbd;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4b0082;
        }
        input, textarea {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            border-color: #6a1bbd;
            outline: none;
            box-shadow: 0 0 10px rgba(106, 27, 189, 0.3);
        }
        
        /* Button Styling */
        button {
            background: #8a2be2;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: #6a1bbd;
            transform: scale(1.05);
        } 

        /* Contact Info */
        .contact-info {
            margin-top: 1.5rem;
            font-size: 1rem;
        }
        .contact-info a {
            color: #6a1bbd;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .she-footer {
            background-color: #6a1bbd;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            margin-top: 2rem;
            width: 100%;
        }
        .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .footer-section h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .footer-section a {
            color: white;
            text-decoration: none;
        }
        .footer-section a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
            .nav-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo"><img src="logo.jpeg" alt="SHE Logo"></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <!-- <li><a href="live-view.html">Guardian Eye</a></li> -->
            <li><a href="safe-street.html">Safe Street</a></li>
            <li><a href="crimespots.html">Past Crime</a></li>
            <li><a href="msg.html">Contribute</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="cta-btn">Join Us</button>
    </nav>

    <!-- Contact Form -->
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p>Or reach us at: <a href="mailto:contact@she-safe.com">contact@she-safe.com</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="she-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: <a href="mailto:contact@she-safe.com">contact@she-safe.com</a></p>
                <p>Phone: +91 12345 67890</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="#">Home</a> | <a href="#">About Us</a> | <a href="#">Services</a> | <a href="#">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

</body>
</html>
